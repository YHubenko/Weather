<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="weather-app">
    <div class="left-wrapper">
        <div class="main-info-wrapper">
            <div class="temperature">
                <span id="temperature-out">08Â°</span>
            </div>
            <div class="city-date-holder">
                <div class="city-name">
                    <span id="city-out">London</span>
                </div>
                <div class="date-and-time">
                    <span class="time">03:20</span> - <span class="date">Saturday, 15 Oct `22</span>
                </div>
            </div>
            <div class="small-weather-wrapper">
                <div class="weather-icon">
                    <img class="weather-icon-img" src="images/icons/rainy-icon.png" alt="rainy">
                </div>
                <div class="weather-condition">
                    <span id="condition-out">Rainy</span>
                </div>
            </div>
        </div>
    </div>
    <div class="right-wrapper">
        <div class="location">
            <input id="another-location" placeholder="Another location">
            <div class="small-divider"></div>
            <p class="chosen-cities">Kyiv</p>
            <p class="chosen-cities">Kharkiv</p>
            <p class="chosen-cities">Poltava</p>
            <p class="chosen-cities">Odessa</p>
        </div>
        <div class="divider"></div>
        <div class="weather-details">
            <p id="weather-details-title">Weather Details</p>
            <div class="weather-details-block">
                <span class="weather-details-component">Cloudy</span><span class="weather-details-value" id="cloudy-value">86%</span>
            </div>
            <div class="weather-details-block">
                <span class="weather-details-component">Humidity</span><span class="weather-details-value" id="humidity-value">62%</span>
            </div>
            <div class="weather-details-block">
                <span class="weather-details-component">Wind</span><span class="weather-details-value" id="wind-value">8km/h</span>
            </div>
            <div class="weather-details-block">
                <span class="weather-details-component">Atmospheric pressure</span><span class="weather-details-value" id="pressure-value">1024hPa</span>
            </div>
        </div>
        <div class="divider"></div>
    </div>
    <div class="magnifier-block">
        <img src="images/icons/magnifier.png">
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
